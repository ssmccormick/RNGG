<!DOCTYPE html>
<html>
	<head>
		<title>RNGG Login Page</title>
		<link rel="stylesheet" type="text/css" href="./deck.css">
	</head>
	<body>
		<div class="main">
			<div class="form-container">
				<form class="login-form">
			<h1 class="heading">Please Login</h1>

					<label for="username">Username:</label>
					<input class="username-input" type="text" name="username" />
					<label for="password">Password:</label>
					<input class="password-input" type="password" name="password" />
				</form>
			</div>
			<div class="card">
				<div class="value-top-left">A {icon}</div>
				<h1 class="value-middle">A</h1>
				<div class="value-bottom-right">A {icon}</div>
			</div>
		<div>
	</body>
</html>
